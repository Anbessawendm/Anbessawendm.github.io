<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<style>
		#map {height: 500px; width: 500px;}
	</style>
</head>
<body>

	<div id="map"></div>
	<script>
		var map = L.map('map').setView([13.49, 39.46], 15);

		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    maxZoom: 20,
		    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		var marker = L.marker([13.49, 39.46]).addTo(map);
		marker.bindPopup("Martyrs Monument Tigray");
		var circle = L.circle([13.485, 39.456], {
		    color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.5,
		    radius: 400
		}).addTo(map);
		circle.bindPopup("Mekelle University Business Campus Permimeter.")
		var polygon = L.polygon([
		    [13.4975, 39.4605],
		    [13.4983, 39.458],
		    [13.495, 39.455],
		    [13.4941, 39.4597]
		]).addTo(map);
		polygon.bindPopup("Tigray Stadium, Mekelle.")
		var hotelpolygon = L.polygon([
		    [13.49727, 39.462],
		    [13.49727, 39.461],
		    [13.4939, 39.4603],
		    [13.4937, 39.4612]
		]).addTo(map);
		hotelpolygon.bindPopup("Hotel Row.")
	</script>


</body>
</html>
